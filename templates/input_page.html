<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Generation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generate PDF Slides</h1>
        <form method="post">
            {{ form.hidden_tag() }}
            
            <!-- Language Selection -->
            <label for="language">Language:</label>
            <input type="radio" id="english" name="language" value="english">
            <label for="english">English</label>
            <input type="radio" id="japanese" name="language" value="japanese">
            <label for="japanese">Japanese</label>
            
            <!-- Total Number of Pages -->
            <label for="total_pages">Total Number of Pages:</label>
            <input type="number" id="total_pages" name="total_pages" min="1">
            
            <!-- Title Input -->
            <label for="title">Slide Title:</label>
            <input type="text" id="title" name="title">
            
            <!-- Keywords and Paper Titles (your existing fields) -->
            <label>{{ form.keywords.label }}</label>
            <div>{{ form.keywords }}</div>
            <label>{{ form.paper_titles.label }}</label>
            <div>{{ form.paper_titles }}</div>
            
            <div>{{ form.submit }}</div>
        </form>
    </div>
    <div id="spinner" class="spinner" style="display: none;"></div>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', function() {
            spinner.style.display = 'block'; // Show the spinner
        });
    });
</script>
